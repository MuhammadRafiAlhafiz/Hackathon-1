<html lang="en" class="bg-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link ke Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Hackthon</title>
  </head>
  <body>
    <div class="flex justify-center mt-20">
      <div class="bg-white p-8 rounded shadow-md w-80 justify-center">
        <h2 class="text-2xl font-semibold mb-4">SIGN UP</h2>
        <form>
          <div class="mb-4">
            <label
              for="Nama Lengkap"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Nama Lengkap</label
            >
            <input
              type="Nama"
              id="Nama"
              name="Nama"
              class="w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              placeholder="Nama Lengkap"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="Email"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              placeholder="Masukan Alamat Email"
              required
            />

            <div class="mb-4">
                <label
                  for="No Handphone"
                  class="block text-gray-700 text-sm font-bold mb-2 mt-2"
                  >No Handphone</label
                >
            <input
              type="No handphone"
              id="No Handphone"
              name="No Handphone"
              class="w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              placeholder="Masuk Nomor Handphone"
              required
            />
          </div>
            </label>
            
            <div class="mb-4">
                <label
                  for="No Handphone"
                  class="block text-gray-700 text-sm font-bold mb-2 mt-2"
                  >Masukan Password</label
                >
            <input
              type="password"
              id="password"
              name="password"
              class="w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              placeholder="Masukan Password"
              required
            />

            <div class="mb-4">
                <label
                  for="password"
                  class="block text-gray-700 text-sm font-bold mb-2 mt-4"
                  >Konfirmasi Password</label
                >
            <input
              type="password"
              id="password"
              name="password"
              class="w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 "
              placeholder="Konfirmasi Password"
              required
            />

              
              <!-- Random code, replace with your own -->
            </div>
          </div>
          <button class="w-full bg-indigo-500 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600 mb-3">
            <a href="login.html">SIGN UP</a>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
