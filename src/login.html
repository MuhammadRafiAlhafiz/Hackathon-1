<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white">
    <div class="flex justify-center mt-20">
      <div class="bg-white p-8 rounded shadow-md w-80 justify-center">
        <h2 class="text-2xl font-semibold mb-4">SIGN IN</h2>
        <form>
          <div class="mb-4">
            <label
              for="email"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              placeholder="Masukkan Alamat Email"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="password"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              placeholder="Masukkan Password"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="verificationCode"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Kode Verifikasi</label
            >
            <h1 class="font-semibold mb-1">AxgyTeV</h1>
            <input
              type="text"
              id="verificationCode"
              name="verificationCode"
              class="w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              placeholder="Masukkan Kode Verifikasi"
              required
            />
          </div>
          <div class="mb-4 flex items-center">
            <input
              type="checkbox"
              id="rememberMe"
              name="rememberMe"
              class="mr-2"
            />
            <label for="rememberMe" class="text-sm">Ingat Saya</label>
          </div>
          <div class="mb-4 flex items-center">
            <a href="sign.html" class="text-sm text-indigo-500 mr-2"
              >Lupa Password?</a
            >
            <button
              class="bg-indigo-500 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600"
            >
              <a href="index.html">LOGIN</a>
            </button>
          </div>
        </form>
        <div class="text-sm text-center">
          <p>
            Belum punya akun? <a href="#" class="text-indigo-500">Daftar</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
